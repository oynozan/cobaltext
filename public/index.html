<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CodeMirror Library -->
        <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/themes/themes.css" />

        <title>Cobaltext</title>
    </head>
    <body>
        <!-- Custom window frame -->
        <header>
            <!-- Menu options -->
            <div class="menu">
                <img class="logo" src="images/logo.png" />
                <ul>
                    <!-- File operations -->
                    <li>
                        <span>File</span>
                        <div class="dropdown">
                            <ul>
                                <li>New File</li>
                                <li class="seperate">Open File</li>
                                <li>Save</li>
                                <li>Save As...</li>
                            </ul>
                        </div>
                    </li>
                    
                    <!-- Help operations -->
                    <li>
                        <span>Help</span>
                        <div class="dropdown">
                            <ul>
                                <li>Welcome</li>
                                <li class="seperate">Shortcuts</li>
                                <li>Website</li>
                                <li>Bug Report</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </li>

                    <!-- Customization operations -->
                    <li>
                        <span>Customize</span>
                        <div class="dropdown">
                            <ul>
                                <li>Font</li>
                                <li>Themes</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- File name and brand text -->
            <div class="text">
                <span id="title">Cobaltext - Lightweight Coding Editor</span>
            </div>

            <!-- Buttons for changing state of window -->
            <div class="buttons">
                <button id="minimize-window">
                    <img src="images/icons/minimize-button.png" />
                </button>
                <button id="maximize-window">
                    <img src="images/icons/maximize-button.png" />
                </button>
                <button id="close-window">
                    <img src="images/icons/close-button.png" />
                </button>
            </div>
        </header>

        <!-- Body Content -->
        <main>
            <div id="tabs">
                <div class="tab"></div>
            </div>
            <div class="editor-container">
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
        </main>

        <!-- Bottom Footer -->
        <footer>
            <div></div>
            <div class="buttons">
                <button id="notes-button">
                    <img src="images/icons/notes.png" />
                </button>
                <button id="terminal-button">
                    <img src="images/icons/terminal.png" />
                </button>
            </div>
        </footer>

        <!-- Terminal Window -->
        <div id="terminal" class="bottom-drawer">

        </div>

        <!-- Notes Window -->
        <div id="notes" class="bottom-drawer">

        </div>

        <!-- CodeMirror Library -->
        <script src="lib/codemirror/lib/codemirror.js"></script>
        <script src="lib/codemirror/keymap/sublime.js"></script>

        <!-- CodeMirror Addons -->
        <script src="lib/codemirror/addon/selection/active-line.js"></script>
        <script src="lib/codemirror/addon/selection/mark-selection.js"></script>
        <script src="lib/codemirror/addon/edit/closebrackets.js"></script>
        <script src="lib/codemirror/addon/comment/continuecomment.js"></script>
        <script src="lib/codemirror/addon/scroll/scrollpastend.js"></script>

        <!-- Custom Javascript files -->
        <script src="assets/js/global.js"></script>
        <script src="assets/js/window.js"></script>
        <script src="assets/js/dropdown.js"></script>
        <script src="assets/js/editor.js"></script>
    </body>
</html>
