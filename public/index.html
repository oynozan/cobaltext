<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>Cobaltext</title>
    </head>
    <body>
        <!-- Custom window frame -->
        <header>
            <!-- Menu options -->
            <div class="menu">
                <img class="logo" src="images/logo.png" />
                <ul>
                    <li>
                        <span>File</span>
                        <div class="dropdown">
                            <ul>
                                <li>New File</li>
                                <li class="seperate">Open File</li>
                                <li>Save</li>
                                <li>Save As...</li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <span>Help</span>
                        <div class="dropdown">
                            <ul>
                                <li>Welcome</li>
                                <li class="seperate">Shortcuts</li>
                                <li>Website</li>
                                <li>Bug Report</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <span>Customize</span>
                        <div class="dropdown">
                            <ul>
                                <li>Font</li>
                                <li>Themes</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- File name and brand text -->
            <div class="text">
                <span>Cobaltext - Lightweight Coding Editor</span>
            </div>
            <!-- Buttons for changing state of window -->
            <div class="buttons">
                <button id="minimize-window">
                    <img src="images/icons/minimize-button.png" />
                </button>
                <button id="maximize-window">
                    <img src="images/icons/maximize-button.png" />
                </button>
                <button id="close-window">
                    <img src="images/icons/close-button.png" />
                </button>
            </div>
        </header>

        <main>

        </main>

        <footer>
            
        </footer>

        <script src="assets/js/global.js"></script>
        <script src="assets/js/window.js"></script>
        <script src="assets/js/dropdown.js"></script>
    </body>
</html>
